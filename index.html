<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>SportsCo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap');
    </style>

    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                skyBlue: '#69B7FF',
                buttonColor: '#3F46FF',
              },
              fontFamily: {
                inter: 'Inter',
              }
            }
          }
        }
    </script>

</head>
<body>
    <div class="flex flex-row bg-gradient-to-r from-skyBlue to-white font-inter h-auto max-h-100vh max-w-100vw">
        <div class="flex">
            <img src="img/SportsCo.png" alt="SportsCo workout">
        </div>

        <div class="flex flex-1 items-center justify-center">
            <div class="form">
                <h1 class="font-bold mb-3">Welcome Back!</h1>
                <p>Track your health with <strong>SportsCo</strong></p>
                <form action="">
                    <label for="email"><strong>Email</strong></label> <br>
                    <input class="h-[45px] w-[408px] rounded-md p-[5px] border-[2px] border-gray" type="email" id="email" placeholder="Enter your email"> <br><br>
                    <label for="password"><strong>Password</strong></label> <br>
                    <input class="h-[45px] w-[408px] rounded-md p-[5px] border-[2px] border-gray" type="password" id="password" placeholder="">
                    <br><br>
                    <div class="flex flex-row justify-between">
                        <div>
                            <label for="remember">
                                <input class="rounded-md" type="checkbox" name="remember" id="remember">
                                <strong>Remember me</strong>
                            </label>
                        </div>
                        <div class="text-buttonColor">
                            <a href="">Forgot Password?</a>
                        </div>
                    </div>
                    <button class="bg-buttonColor text-white h-[45px] w-[408px] rounded-md p-[5px] my-5"><strong>Sign In</strong></button>
                    <div class="flex flex-row items-center">
                        <hr class="w-[170px] h-[2px] bg-black">
                        <p class="px-[20px]"> OR </p>
                        <hr class="w-[170px] h-[2px] bg-black">
                    </div>
                    <div class="flex flex-row justify-between my-5">
                        <button class="border-[2px] w-[120px] h-[50px] bg-white border-black rounded-md"><img class="mx-10 h-[35px]" src="img/icons8-google-48.png" alt="google"></a></button>
                        <button class="border-[2px] w-[120px] h-[50px] bg-white border-black rounded-md"><img class="mx-10 h-[35px]" src="img/icons8-facebook-48.png" alt="facebook"></button>
                        <button class="border-[2px] w-[120px] h-[50px] bg-white border-black rounded-md"><img class="mx-10 h-[35px]" src="img/icons8-apple-48.png" alt="apple"></button>
                    </div>
                    <div class="text-center">
                        <p>New to SportsCo? <span><a class="text-buttonColor" href="">Create an account</a></span></p>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
